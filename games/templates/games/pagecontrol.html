<body>
    <div class="pagination">
        {% if page != 1 %}
            <a href="?page={{ 1 }}">First</a>
        {% endif %}

        {% if page > 1 %}
            <a href="?page={{ page - 1 }}">Previous</a>
        {% endif %}

        {% if all_games|length == 20 %}
            <a href="?page={{ page + 1 }}">Next</a>
        {% endif %}

        {% if all_games|length == 20 %}
            <a href="?page={{ total_game_pages }}">Last</a>
        {% endif %}
    </div>
</body>
